name: ðŸš€ To-Do List CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "18"
  DATABASE_URL: postgresql://testuser:testpassword@localhost:5432/testdb

jobs:
  # ðŸ” ç¨‹å¼ç¢¼å“è³ªæª¢æŸ¥ & æ¸¬è©¦
  quality-check:
    name: ðŸ§ª Quality Check & Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—„ï¸ Setup database
        run: |
          npx prisma generate
          npx prisma db push

      - name: ðŸ” Run ESLint
        run: npm run lint

      - name: ðŸ§ª Run tests
        run: npm run test:run

      - name: ðŸ—ï¸ Test build
        run: npm run build

  # ðŸš€ éƒ¨ç½²åˆ° Render (åªåœ¨ main åˆ†æ”¯æˆåŠŸæ™‚åŸ·è¡Œ)
  deploy:
    name: ðŸš€ Deploy to Render
    runs-on: ubuntu-latest
    needs: quality-check
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ðŸš€ Trigger Render deployment
        run: |
          echo "ðŸš€ Starting deployment to Render..."

          response=$(curl -s -w "\n%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Accept: application/json" \
            -H "Content-Type: application/json" \
            -d '{"clearCache": "clear"}' \
            "https://api.render.com/v1/services/${{ secrets.RENDER_SERVICE_ID }}/deploys")

          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | head -n -1)

          echo "HTTP Status: $http_code"
          echo "Response: $response_body"

          if [ "$http_code" = "201" ]; then
            echo "âœ… Deployment triggered successfully!"
            echo "ðŸŒ Your app will be available on Render shortly"
          else
            echo "âŒ Deployment failed!"
            exit 1
          fi

      - name: ðŸ“ Deployment summary
        run: |
          echo "## ðŸŽ‰ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… Success" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Render.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by**: ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
